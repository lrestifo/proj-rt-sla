<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Esselte IT Business Support Service Level Report">

    <title>IT BS &mdash; SL Report</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/dc.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <script src="js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><span><img src="img/logo_leitz.png"> Local IT Service Level</span></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" id="tk-search">
            <input type="text" class="form-control" placeholder="Ticket #" id="tk-num">
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a id="filterSE" href="#">Only Hestra</a></li>
            <li><a id="filterFR" href="#">Only St.Am√©</a></li>
            <li><a id="filterXX" href="#">Both</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-md-12 main">
          <h1 class="page-header">
            IT Business Support &mdash; Service Level Report
            <span class="pull-right h5 text-muted hidden toggle-hidden"><small>Updated <span id="lastUpdate" data-livestamp="0"></span></small></span>
          </h1>

          <div class="row placeholders">
            <div class="col-xs-12 col-sm-12 placeholder" id="tkt-sl-div">
              <span class="proj-chart" id="tkt-sl-chart"></span>
              <h4>Year 2015</h4>
            </div>
          </div>

          <div class="pull-right h4 hidden toggle-hidden">
            <div class="ticket-data-count">
              <span class="label label-info">
                Tickets:
                <span class="filter-count"></span> of <span class="total-count"></span>
              </span>
            </div>
            &nbsp;&nbsp;
            <a class="label label-warning" role="button" href="#" id="resetAll">Reset Filters</a>
          </div>

          <div class="table-responsive">
            <table class="table table-striped table-hover table-condensed" id="ticket-table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Subject</th>
                  <th>Queue</th>
                  <th>Owner</th>
                  <th>Requestor</th>
                  <th>Status</th>
                  <th>Priority</th>
                  <th>Classification</th>
                  <th>Created Week</th>
                  <th>Resolved Days</th>
                </tr>
              </thead>
            </table>
          </div>

        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/d3.min.js"></script>
    <script src="js/crossfilter.js"></script>
    <script src="js/colorbrewer.js"></script>
    <script src="js/dc.min.js"></script>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/docs.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>

    <!-- Page-specific code loads here -->

    <script src="js/livestamp.min.js"></script>
    <script src="js/spin.min.js"></script>
    <script src="js/proj_rt_sla.js"></script>
  </body>
</html>
